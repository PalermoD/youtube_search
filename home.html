<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Youtube Search Engine</title>
	<link rel="stylesheet" href="public/stylesheets/styles.css">
	<link rel="stylesheet" href="public/stylesheets/jquery.fancybox.css">
	
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src= "public/javascripts/scripts.js"></script>
	<script src= "public/javascripts/jquery.fancybox.pack.js"></script>
	
	<script>
      $(document).ready(function(){
      	$(".fancybox").fancybox();
      });



	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Search<span>Vidz</span></h1>
			<p>Search youtube and enjoy your videos right here</p>
		</header>
		<section>
			<form id="search-form" name="search-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search Youtube" >
					<input type="submit" id="search-btn" name="search-btn" value="">
				</div>
			</form>

			<ul id="results"></ul>
			<div id="buttons"></div>
			
		</section>
		    <footer>
				<p>by Palermo Deschamps 2015</p>
			</footer>
	</div>
</body>
</html>
